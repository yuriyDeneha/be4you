<div class="shop-wrapper">
  <aside [ngClass]="{'open': favorites.open}"
          (click)="toggleFavoriteState()">
    <favorites></favorites>
  </aside>
  <h3><a [routerLink]="['../home']">Повернутись на головну</a></h3>
  <product-filter></product-filter>
  <product-grid [products]="products"></product-grid>
  <color-pallete [selectedColors]="selectedColors" (searchByColor) = "searchByColor()"></color-pallete>
</div>
